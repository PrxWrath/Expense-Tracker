<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <header class="bg-primary text-white p-4 mb-3 text-center">
        <h1>Expense Tracker</h1>
    </header>
    <div class="container">
        <div class="card card-body  w-50 m-auto">
            <h1 class="card-title text-center text-success">Expense Details</h1>
            <form class="myForm form-group">
                
                <div class="msg"></div>
                <label for="amount" class="form-control-label ">Expense Amount:</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount"><br><br>
                <label for="desc" class="form-control-label ">Expense Description:</label>
                <input type="text" class="form-control" id="desc" placeholder="description"><br><br>
                <label for="category" class="form-control-label ">Expense Category:</label>
                <select class="form-control" id="category">
                    <option value="Groceries">Groceries</option>
                    <option value="Transort">Transport</option>
                    <option value="Bills">Bills</option>
                    <option value="Recreational">Recreational</option>
                </select><br><br>
                <button type="submit" class="btn btn-md btn-primary w-100" id="submit-btn">Add Expense</button>
            </form>
        </div>
    </div>
</body>
<script src="Expenses.js"></script>

</html>
